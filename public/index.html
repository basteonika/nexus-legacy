<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Tab title -->
    <title>Nexus</title>
  </head>
  <body>
    <!-- Container -->
    <div id="join-container">
      <!-- Header -->
      <header id="join-header">
        <h1>Nexus</h1>
      </header>
      <main id="join-main">
        <!-- Joining form -->
        <form action="chat.html" id="join-form">
          <!-- Username -->
          <div class="form-field">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              minlength="2"
              maxlength="32"
              autocomplete="off"
              required
            />
          </div>
          <!-- Room -->
          <div class="form-field">
            <label for="room">Room</label>
            <input
              type="text"
              name="room"
              id="room"
              maxlength="32"
              autocomplete="off"
              required
            />
          </div>
          <!-- Join room button -->
          <button type="submit" class="btn">Join room</button>
        </form>
      </main>
    </div>
  </body>
</html>
