<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Icon script -->
    <script
      src="https://kit.fontawesome.com/b7682a423b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tab title -->
    <title>Nexus</title>
  </head>
  <body>
    <!-- Container -->
    <div id="chat-container">
      <!-- Header -->
      <header id="chat-header">
        <!-- Logo -->
        <h1>Nexus</h1>
        <!-- Leave room button -->
        <a href="index.html" class="btn"
          >Leave <i class="fas fa-sign-out-alt"></i>
        </a>
      </header>
      <!-- Main chat section -->
      <main id="chat-main">
        <!-- Sidebar -->
        <div id="chat-sidebar">
          <!-- Room heading -->
          <h3><i class="fas fa-comments"></i> Room</h3>
          <h2 id="room-name"></h2>
          <!-- List of current room members -->
          <h3><i class="fas fa-users"></i> Members</h3>
          <ul id="users"></ul>
        </div>
        <!-- Messages -->
        <div id="chat-messages"></div>
      </main>
      <!-- Container -->
      <div id="chat-form-container">
        <form id="chat-form">
          <!-- Message box -->
          <input
            id="msg"
            type="text"
            placeholder="Message"
            maxlength="2000"
            autocomplete="off"
            required
          />
          <!-- Send button -->
          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <!-- Query strings library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JavaScript -->
    <script src="scripts/chat.js"></script>
  </body>
</html>
